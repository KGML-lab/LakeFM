_target_: data.builder.LakeBeD.LakeBeDBuilder

server_prefix: raid
root_dir: ${server_prefix}/lakefm/data/LakeBeD-US
norm_path: ${server_prefix}/lakefm/dev/norm_stats

AL: AL_NTL
BARC: BARC_NEON_LF
BM: BM_NTL
BVR: BVR_WVWA_LF
CB: CB_NTL
CR: CR_NTL 
CRAM: CRAM_NEON_LF
FCR: FCR_WVWA_LF
FI: FI_NTL
GL4: GL4_NWT_LF
LIRO: LIRO_NEON_LF
ME: ME_NTL
MO: MO_NTL
PRLA: PRLA_NEON_LF
PRPO: PRPO_NEON_LF
SP: SP_NTL
SUGG: SUGG_NEON_LF
TB: TB_NTL
TOOK: TOOK_NEON_LF
TR: TR_NTL
WI: WI_NTL

param: None

frequency: D

# for evaluating an ood lake, update the split to 6:1:3
train_fraction: 0.6
val_fraction: 0.1
test_fraction: 0.3

# concatdataset or not
merge: false

# availability of variables
lake_vars: true
driver_vars: true
param_vars: false

vars_2d: ['do', 'drp', 'no3', 'par', 'temp', 'tp', 'chla_ugl', 'nh4', 'tn', 'no3no2']
vars_1d: ['inflow', 'secchi']

multi_dataset_file: false
feature_cols_to_drop:
  - flag
  - datetime
  - depth

date_col: datetime
lake_id_col: '' 
depth_col: depth

scale: true
shuffle: true
drop_last: true

lake_ids: ['AL', 'BARC', 'BM', 'BVR', 'CB', 'CR', 'CRAM', 'FCR', 'FI', 'GL4', 'LIRO', 'ME', 'MO', 'PRLA', 'PRPO', 'SP', 'SUGG', 'TB', 'TOOK', 'TR', 'WI']
lake_names: ['AL', 'BARC', 'BM', 'BVR', 'CB', 'CR', 'CRAM', 'FCR', 'FI', 'GL4', 'LIRO', 'ME', 'MO', 'PRLA', 'PRPO', 'SP', 'SUGG', 'TB', 'TOOK', 'TR', 'WI']

lake_ids_format: list

mask_variable: null
mask_depth: null
mask_var_across_depths: false
mask_depth_for_all_vars: false

coverage_threshold: 0.80
lake_suffix: "_2D.parquet"
driver_suffix: "_1D.parquet"

data_split: 'train'